name: Deploy Frontend to EasyPanel

on:
  push:
    branches:
      - main
      - master
      - frontend
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend with EasyPanel configuration
        run: npm run build:easypanel
      
      - name: Deploy to EasyPanel
        env:
          EASYPANEL_URL: ${{ secrets.EASYPANEL_URL }}
          EASYPANEL_API_KEY: ${{ secrets.EASYPANEL_API_KEY }}
          META_APP_ID: ${{ secrets.META_APP_ID }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          curl -X POST "${EASYPANEL_URL}/api/projects/deploy" \
          -H "Authorization: Bearer ${EASYPANEL_API_KEY}" \
          -H "Content-Type: application/json" \
          -d '{
            "projectId": "instaflow-frontend",
            "environmentVariables": {
              "VITE_META_APP_ID": "'"${META_APP_ID}"'",
              "VITE_REDIRECT_URI": "'"${REDIRECT_URI}"'",
              "VITE_API_BASE_URL": "'"${API_BASE_URL}"'",
              "VITE_N8N_WEBHOOK_URL": "'"${N8N_WEBHOOK_URL}"'"
            }
          }'
      
      - name: Verify deployment
        run: |
          echo "Deployment to EasyPanel initiated"
          echo "Check EasyPanel dashboard for deployment status"
