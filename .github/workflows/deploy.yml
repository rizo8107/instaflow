name: Deploy to EasyPanel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Deploy to EasyPanel
        env:
          EASYPANEL_URL: ${{ secrets.EASYPANEL_URL }}
          EASYPANEL_API_KEY: ${{ secrets.EASYPANEL_API_KEY }}
          META_APP_ID: ${{ secrets.META_APP_ID }}
          META_APP_SECRET: ${{ secrets.META_APP_SECRET }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          curl -X POST "${EASYPANEL_URL}/api/projects/deploy" \
          -H "Authorization: Bearer ${EASYPANEL_API_KEY}" \
          -H "Content-Type: application/json" \
          -d '{
            "projectId": "instaflow",
            "environmentVariables": {
              "META_APP_ID": "'${META_APP_ID}'",
              "META_APP_SECRET": "'${META_APP_SECRET}'",
              "REDIRECT_URI": "'${REDIRECT_URI}'",
              "API_BASE_URL": "'${API_BASE_URL}'"
            }
          }'
      
      - name: Verify deployment
        run: |
          echo "Deployment to EasyPanel initiated"
          echo "Check EasyPanel dashboard for deployment status"
