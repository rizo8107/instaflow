name: Deploy Backend to EasyPanel

on:
  push:
    branches:
      - main
      - master
      - backend
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: cp backend-package.json package.json && npm install
      
      - name: Deploy to EasyPanel
        env:
          EASYPANEL_URL: ${{ secrets.EASYPANEL_URL }}
          EASYPANEL_API_KEY: ${{ secrets.EASYPANEL_API_KEY }}
          META_APP_ID: ${{ secrets.META_APP_ID }}
          META_APP_SECRET: ${{ secrets.META_APP_SECRET }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
        run: |
          curl -X POST "$EASYPANEL_URL/api/projects/deploy" \
          -H "Authorization: Bearer $EASYPANEL_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{
            "projectId": "instaflow-backend",
            "environmentVariables": {
              "META_APP_ID": "'$META_APP_ID'",
              "META_APP_SECRET": "'$META_APP_SECRET'",
              "REDIRECT_URI": "'$REDIRECT_URI'",
              "PORT": "3001"
            }
          }'
      
      - name: Verify deployment
        run: |
          echo "Deployment to EasyPanel initiated"
          echo "Check EasyPanel dashboard for deployment status"
