version: '3.8'

services:
  frontend:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./:/app
    ports:
      - "80:5173"
    environment:
      - NODE_ENV=development
      - VITE_META_APP_ID=${META_APP_ID}
      - VITE_REDIRECT_URI=${REDIRECT_URI}
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
    labels:
      - "easypanel.enable=true"
      - "easypanel.display_name=InstaFlow Frontend"
      - "easypanel.icon=https://cdn-icons-png.flaticon.com/512/174/174855.png"
