version: '3.8'

services:
  frontend:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 80"
    volumes:
      - ./:/app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    labels:
      - "easypanel.template=nodejs"
      - "easypanel.expose.main=80"
      - "easypanel.display=InstaFlow Frontend"
      - "easypanel.description=Instagram Automation Platform Frontend"

  backend:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "cp backend-package.json package.json && npm install && node backend-server.mjs"
    volumes:
      - ./:/app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
    labels:
      - "easypanel.template=nodejs"
      - "easypanel.expose.main=3001"
      - "easypanel.display=InstaFlow Backend"
      - "easypanel.description=Instagram Automation Platform Backend API"
